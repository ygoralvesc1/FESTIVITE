<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <img src="./styles/assets/Logo.svg" alt="logo">
                <header>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="invite">
                <h1>Crie seu convite!</h1>
                
                <div class="form">
                    <form action="">
                        
                        <fieldset class="about-event">
                            <legend>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/>
                                </svg>

                                <p>Sobre o evento</p>
                            </legend>
                            
                            <div class="input-wrapper">
                                <label for="title">Título</label>
                                <input type="text" id="title" name="title" placeholder="Nome do evento">
                            </div>

                            <div class="flex">

                                <div class="input-wrapper" id="date-time">
                                    <label for="start-date">Início</label>
                                    <input type="datetime-local" id="start-date" name="start-date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="end-date">Fim</label>
                                    <input type="datetime-local" id="end-date" name="end-date">
                                </div>
                            </div>

                            <div class="flex">

                                <div class="input-wrapper">
                                    <label>Tipo</label>
                                    <div class="segmented-control">
                                        <input type="radio" id="presencial" name="range" value="presencial" checked>
                                        <label for="presencial">
                                            <svg id="icon" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="currentColor"/>
                                            </svg>
                                            Presencial
                                        </label>

                                        <input type="radio" id="online" name="range" value="online">
                                        <label for="online">
                                            <svg id="icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="currentColor"/>
                                            </svg>
                                            Online
                                        </label>
                                    </div>
                                </div>

                                <div class="input-wrapper">
                                    <label for="location">Local</label>
                                    <input type="text" id="location" name="location" placeholder="Link ou endereco">
                                </div>

                                
                            </div>

                            <div class="input-wrapper">
                                <label for="description">Descricao</label>
                                <textarea id="description" name="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                        </fieldset>

                        <fieldset class="customization">
                            <legend>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z" fill="#869198"/>
                                </svg>

                                <p>Personalizacao</p>
                            </legend>

                            <div class="gap-28">
                                <div>
                                <label>Cor Principal</label>

                                <div class="colors">

                                    <div class="item-color">
                                        <input type="radio" name="color" id="blue"  value="blue">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="navy" value="navy">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="purple" value="purple">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="fuschia" value="fuschia">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="pink" value="pink">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="red" value="red">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="orange" value="orange">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="yellow" value="yellow">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="lime" value="lime">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="green" value="green">
                                    </div>

                                    <div class="item-color">
                                        <input type="radio" name="color" id="cyan" value="cyan">
                                    </div>
                                </div>
                            </div>
                        
                            <div>
                                <label>Tema do evento</label>
                            
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="birthday" value="birthday">
                                        <img src="./styles/assets/image/Image.png" alt="">
                                        <label for="birthday">Aniversario</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="kids" value="kids">
                                        <img src="./styles/assets/image/Image (1).png" alt="">
                                        <label for="kids">Infantil</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="graduation" value="graduation">
                                        <img src="./styles/assets/image/Image (2).png" alt="">
                                        <label for="graduation">Formatura</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="marriage" value="mirrage">
                                        <img src="./styles/assets/image/Image (3).png" alt="">
                                        <label for="marriage">Casamento</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="baby-shower" value="baby-shower">
                                        <img src="./styles/assets/image/Image (4).png" alt="">
                                        <label for="baby-shower">Chá de bebe</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="carnival" value="carnival">
                                        <img src="./styles/assets/image/Image (6).png" alt="">
                                        <label for="carnival">Carnaval</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="Easter" value="easter">
                                        <img src="./styles/assets/image/Image (7).png" alt="">
                                        <label for="Easter">Páscoa</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="Saint-John" value="saint-john">
                                        <img src="./styles/assets/image/Image (8).png" alt="">
                                        <label for="Saint-John">Sao Joao</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="halloween" value="halloween">
                                        <img src="./styles/assets/image/Image (9).png" alt="">
                                        <label for="halloween">Halloween</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="pot-tea" value="pot-tea">
                                        <img src="./styles/assets/image/Image (5).png" alt="">
                                        <label for="pot-tea">Chá de panela</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="Christmas" value="christmas">
                                        <img src="./styles/assets/image/Image (10).png" alt="">
                                        <label for="Christmas">Natal</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="others" value="others">
                                        <img src="./styles/assets/image/Image (11).png" alt="">
                                        <label for="others">Outro</label>
                                    </div>

                                </div>
                            </div>

                            <div class="flex">
                                <div class="flex-1">
                                    <div class="input-wrapper">
                                        <label>Estilo</label>
                                        <div id="flex">
                                            <div class="button">
                                                <input type="radio" id="dark" name="style" value="dark" checked>
                                                <label for="dark" class="dark"></label>
                                                
                                                <input type="radio" id="light" name="style" value="light">
                                                <label for="light" class="light"></label>
                                            </div>
                                            <span class="legend">Escuro/Claro</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex-2">
                                    <div class="droparea-wrapper">
                                        <label>Foto de capa</label>
                                        <div class="dropzone">
                                            <label for="">
                                                <img src="./styles/assets/icons/upload.svg" alt="">
                                                Selecionar</label>
                                            <input type="file" id="file" name="file">
                                            <p>Nenhum arquivo selecionado</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            
                        </fieldset>

                        <fieldset class="contact">
                            <legend>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                                </svg>

                                <p>Dados para contato</p>
                            </legend>

                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" placeholder="Nome completo">
                            </div>

                            <div class="flex">

                                <div class="input-wrapper">
                                    <label for="e-mail">E-mail</label>
                                    <input type="email" id="e-mail" name="e-mail" placeholder="exemplo@email.com">
                                </div>

                                <div class="input-wrapper">
                                    <label for="tel">Telefone</label>
                                    <input type="tel" id="tel" name="tel" placeholder="(99)99999-9999">
                                </div>
                            </div>

                        </fieldset>

                        <div class="terms-wrapper">
                            <div class="line"></div>

                            <div class="checkbox">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">
                                    Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>
                                </label>
                            </div>

                            <div class="checkbox">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">
                                    Aceito receber atualizações e promoções por e-mail
                                </label>
                            </div>

                            <div class="checkbox">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">
                                    Aceito receber atualizações e promoções por SMS
                                </label>
                            </div>
                        </div>

                        <div class="actions-wrapper">
                            <button class="finish" type="submit">
                                <img src="./styles/assets/icons/ticket.svg" alt="">
                                Gerar convite
                            </button>
                        </div>

                    </form>                
                </div>
            </div>
        </main>

    </div>
</body>
</html>
